version: "3.9"

services:
  mcp-server:
    build:
      context: .
      args:
        # Set this to your OpenAPI spec URL to download at build time
        OPENAPI_SPEC_URL: ""
    container_name: mcp-openapi-server
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app/vendor
      # Native SSE transport from FastMCP
      - MCP_TRANSPORT=sse
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8000
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/sse"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Optional: resource limits for production
    # deploy:
    #   resources:
    #     limits:
    #       memory: 512M
    #       cpus: '0.5'
